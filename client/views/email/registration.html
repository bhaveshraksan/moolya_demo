<template name="registration">
    <div class="register_btn"><span>register</span></div>
    <div class="form_container" style="">
        <form id="theForm" class="simform" autocomplete="off">
            <div class="simform-inner">
                <ol class="questions">
                    <li> <span>
            <label for="q1">let us know your name</label>
            </span>
                        <input id="q1" name="q1" type="text" class="reg_question" value="">
                    </li>
                    <li> <span>
            <label for="q2">your contact number</label>
            </span>
                        <input id="q2" name="q2" type="text" class="reg_question" value="">
                    </li>
                    <li> <span>
            <label for="q3">your email id</label>
            </span>
                        <input id="q3" name="q3" type="text" class="reg_question">
                    </li>
                    <li> <span>
            <label for="q4">your city</label>
            </span>
                        <input id="q4" name="q4" type="text" class="reg_question">
                    </li>
                    <li> <span>
            <label for="q5">choose registration type</label>
            </span>

                        <select id="q5" name="q5" class="reg_question">

                            <option value="simply browsing">simply browsing</option>
                            <option value="ideator">ideator</option>
                            <option value="startup">startup</option>
                            <option value="company">company</option>
                            <option value="funder/investor">funder/investor</option>
                            <option value="institution">institution</option>
                            <option value="service provider">service provider</option>
                            <option value="i am not sure"> i am not sure</option>
                        </select>
                    </li>
                    <li> <span>
            <label for="q6">username</label>
            </span>
                        <input id="q6" name="q6" type="text" class="reg_question" readonly>
                    </li>
                    <li> <span>
            <label for="q7">password</label>
            </span>
                        <div class="pass_act show_p">&nbsp;</div>
                        <input id="q7" name="q7" type="password" class="reg_question">
                    </li>

                    <li> <span>
            <label for="q9">company name</label>
            </span>
                        <input id="q9" name="q9" type="text" class="reg_question" value="">
                    </li>
                    <li> <span>
            <label for="q10">company Url</label>
            </span>
                        <input id="q10" name="q10" type="text" class="reg_question" value="">
                    </li>
                    <li> <span>
            <label for="q11">remarks</label>
            </span>
                        <input id="q11" name="q11" type="text" class="reg_question" value="">
                    </li>

                    <li> <span>
            <label for="q8">how did you know about us</label>
            </span>

                        <select id="q8" name="q8" class="reg_question">

                            <option value="friends / colleagues reference">friends / colleagues reference</option>
                            <option value="google / search engine">google / search engine</option>
                            <option value="newspaper">newspaper</option>
                            <option value="hoardings">hoardings</option>
                            <option value="event">event</option>
                            <option value="radio">radio</option>
                            <option value="i overheard it">i overheard it</option>
                        </select>
                    </li>
                </ol>

                <button class="submit" type="submit">Send answers</button>
                <div class="controls">
                    <button class="prev">prev</button>
                    <button class="next">next</button>
                    <div class="progress"></div>
                    <span class="number"><span class="number-current">1</span><span class="number-total">8</span></span> <span class="error-message"></span> </div>

                <ul class="form_nav"><li class="active_nav"><li></li><li></li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
            </div>

            <span class="final-message"></span>
        </form>
    </div>



</template>
