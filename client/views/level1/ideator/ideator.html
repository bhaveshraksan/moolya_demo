<template name="ideator">

    <div class="container-fluid">
        <div class="row">
            <div class="moolya-container mooly-style-3">

                    <div>

                            <div class="form-group row">

                            <div class="form-group row">

                                    <span class="form-control-static">03-07-1990</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Education :</label>

                                    <span class="form-control-static">B.sc</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Email :</label>

                                    <span class="form-control-static">Vishal@yahoo.com</span>
                                </div>
                            </div>

                                </div>
                            </div>

                                    <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                    </div>-->

                    </div>
